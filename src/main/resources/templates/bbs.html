<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="bbs.html" th:action="@{/bbs/postArticle}" th:object="${articleForm}" method="post">
投稿者名：<input type="text" name="name" th:field="*{name}"><br>
投稿内容：<textarea rows="4" cols="30" name="contents" th:field="*{contents}"></textarea>
<br> 
<button>記事投稿</button>
</form>

<div th:each="article:${articleList}">
<hr>
投稿者名：<span th:text="${article.name}" >dummy</span><br>
投稿内容：<br>
<span th:text="${article.contents}">dummy</span>
<hr>
</div>

</body>
</html>
