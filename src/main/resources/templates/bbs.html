<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="bbs.html" th:action="@{/article/insertArticle}" th:object="${articleForm}" method="post">
投稿者名：<input type="text" name="name" th:field="*{name}"><br>
投稿内容：<textarea rows="4" cols="30" name="content" th:field="*{content}"></textarea>
<br> 
<button>記事投稿</button>
</form>

<div th:each="article:${articleList}">
<hr>
投稿者名：<span th:text="${article.name}" >dummy</span><br>
投稿内容：<br>
<pre th:text="${article.content}">dummy</pre>
<div th:each="comment:${article.commentList}">
コメント者名：<span th:text="${comment.name}">dummy</span><br>
コメント内容：<br>
<pre th:text="${comment.content}">dummy</pre><br>
</div>

</div>
</body>
</html>
